<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles-s.css" />
    <script
      src="https://kit.fontawesome.com/e67e76dee5.js"
      crossorigin="anonymous"
    ></script>
    <title>Login at Free | HO</title>
  </head>
  <body class="bg-light-">
    <nav class="border navbar max-h-120 navbar-light- bg-light">
      <a class="p-0 navbar-brand h-100" href="#">
        <img class="logo" src="./assets/logo-p.png" />
      </a>
    </nav>

    <div class="my-5 container">
      <h1 class="text-capitalize text-center text-muted">
        Find The Perfect Freelance Services For Your Business
      </h1>
      <div class="row my-5">
        <div class="col flex-column justify-content-center">
          <div class="d-flex justify-content-center mb-3">
            <img class="w-50" src="./assets/signup.svg" alt="sss" />
          </div>
          <h6 class="text-center">Welcome to you on our Platform</h6>
        </div>

        <div class="col">
          <form>
            <h2 class="font-bold">Sign Up</h2>
            <div class="form-group">
              <label class="w-100">
                <strong>
                  USER NAME
                </strong>
                <input
                  type="text"
                  class="username form-control bg-muted mt-1 bg-transparent border-top-0 border-left-0 border-right-0 border-bottom rounded-0"
                  placeholder="Enter Username"
                />
              </label>
            </div>
            <div class="form-group">
              <label class="w-100">
                <strong>
                  EMAIL
                </strong>
                <input
                  type="email"
                  class="email form-control bg-muted mt-1 bg-transparent border-top-0 border-left-0 border-right-0 border-bottom rounded-0"
                  placeholder="Enter Email"
                />
              </label>
            </div>
            <div class="form-group position-relative">
              <label for="password">
                <strong>PASSWORD</strong>
              </label>
              <input
                type="password"
                id="password"
                class="password form-control bg-transparent border-top-0 border-left-0 border-right-0 border-bottom rounded-0"
                placeholder="Enter Password"
              />
              <span class="pw-adon-eye position-absolute">
                <i class="fas fa-2x fa-eye-slash fa-eye text-dark"></i>
              </span>
            </div>
            <div class="d-flex align-items-center ml-2 my-4">
              <button class="btn btn-dark rounded-pill on-hover-btn">
                Signup
              </button>
              <h6 class="my-auto ml-4">
                Already Accound?
                <a href="login.html">
                  Login
                </a>
              </h6>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
